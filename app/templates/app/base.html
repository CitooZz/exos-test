<!doctype html>
<html lang="en">
    <head>
    {% load staticfiles %}
    <meta charset="UTF-8">

    <title>Exos Test</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        {% block extra_css %} {% endblock extra_css %}
    </head>

    <body class="{% block body_class %}{% endblock %}">

        {% block body %} {% endblock %}

    </body>
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        $(document).on('click', '.post-link', function(event){
            event.preventDefault();

            var self = $(this);
            var msg = self.attr('data-confirm');
            var link = self.get(0);
            var $form = $('<form method="post" action="' + link + '"></form>');
            if (confirm(msg)){
                $form.append('<input name="csrfmiddlewaretoken" type="hidden" value="' + document.cookie.match(/csrftoken=(\w+)/)[1] + '" />');
                $form.appendTo($('body')).submit();
            }
        });
    </script>
    {% block extra_js %} {% endblock extra_js %}

</html>
